<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>JavaScript and Forms Demo</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/main.css"/>
    </head>
    <body>
        <main class="container">
            <header class="page-header">
                <img src="img/pen-ink.png" alt="pen and ink icon" class="pull-right"/>
                <h1>Who Are You?</h1>
                <p class="lead">Tell us about yourself</p>
            </header>

            <!--this is an empty paragraph, we will fill it with stuff if form validation fails-->
            <p class="alert alert-danger" id="error-message"></p>

            <!--This <form> and the following <label>'s and <input>'s create a series of text boxes, dropdown menus etc. that we manipulate in javascript.

            When in doubt use the method="POST", POST is the format you want to use to send information to a server
            It's not necessary but considered good style to use role="form" in <forms>'s

            action="link" is where the form will submit to upon submission (with a button for example)-->
            <form id="person-form" action="http://info343.ischool.uw.edu:8889/echo" method="POST" role="form">

                <!--"form-group" is a bootstrap CSS class, it is very similar to a "row" but functions specifically for <forms>'s-->
                <div class="form-group">
                    <!--labels are just <label>'s for sections within a <form>-->
                    <label for="first-name" class="required-field">First Name</label>

                    <!--type="text" sets the type to txt, there are a variety of different input types

                    name="x" is how we identify the information when it is sent to the server. Information will be sent in pairs, a name and the data the user entered into the section associated with that name

                    placeholder="x" is the greyed out text that appears in a box before the user types anything

                    autofocus sets that input in a form to have focus as soon as the page loads, so the user doesn't have to click anything before they start typing-->
                    <input type="text" id="first-name" name="firstName" class="form-control"
                           placeholder="your first name" autofocus/>
                </div>

                <div class="form-group">
                    <label for="last-name" class="required-field">Last Name</label>
                    <input type="text" id="last-name" name="lastName" class="form-control" placeholder="your last name"/>
                </div>

                <div class="form-group">
                    <label for="standing" class="required-field">Year In School</label>
                    <select name="standing" id="standing" class="form-control">
                        <option value="" selected disabled>(choose from list...)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" name="age" class="form-control" id="age" min="10" max="100" step="1" placeholder="your age"/>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="your email address"/>
                </div>

                <div class="form-group text-right">
                    <div class="col-sm-12">
                        <!-- type="submit" this button will submit to the previously chosen location upon click-->
                        <button type="submit" class="btn btn-primary">Reveal Myself to the World!</button>
                    </div>
                </div>

            </form>
        </main>


        <script src="js/app.js"></script>
        <script src="js/objects.js"></script>
    </body>
</html>
